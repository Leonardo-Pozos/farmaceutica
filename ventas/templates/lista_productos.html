<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'ventas:lista_productos' %}">Lista de Productos</a>
            <a href="{% url 'ventas:agregar_producto' %}">Agregar Producto</a>
            <a href="{% url 'ventas:venta_productos' %}">Venta</a>
        
        </nav>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">
                Cerrar sesión
            </button>
        </form>
    </header>
    <h1>Lista de Productos</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>${{ producto.precio }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.stock }}</td>
                <td>
                    <form action="{% url 'ventas:incrementar_stock' producto.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">➕</button>
                    </form>
                    <form action="{% url 'ventas:disminuir_stock' producto.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">➖</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
